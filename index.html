<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant No Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: sans-serif; }
        .ai-card { background: #1e293b; border: 1px solid #334155; }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-height-screen p-4">

    <div class="ai-card w-full max-w-lg rounded-2xl p-6 shadow-2xl">
        <h2 class="text-2xl font-bold text-blue-400 mb-4 flex items-center gap-2">
            <span>ü§ñ</span> AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç (Free)
        </h2>

        <div id="chatBox" class="h-80 overflow-y-auto mb-4 p-4 bg-slate-900 rounded-lg border border-slate-700 space-y-4">
            <div class="text-gray-400 text-sm italic text-center">–Ø –∏—Å–ø–æ–ª—å–∑—É—é —Å–≤–æ–±–æ–¥–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ: "–ù–∞—Ä–∏—Å—É–π –∫–æ—Å–º–æ—Å" –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ —Å–ø—Ä–æ—Å–∏—Ç–µ —á—Ç–æ-—Ç–æ.</div>
        </div>

        <div id="loader" class="hidden flex justify-center mb-4">
            <div class="loader w-6 h-6 border-4 border-slate-600 rounded-full"></div>
        </div>

        <div class="flex flex-col gap-3">
            <textarea id="userInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." class="w-full p-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"></textarea>
            
            <div class="grid grid-cols-2 gap-2">
                <button onclick="handleAction('text')" class="bg-blue-600 hover:bg-blue-700 p-2 rounded-lg font-medium transition">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                <button onclick="startVoice()" class="bg-indigo-600 hover:bg-indigo-700 p-2 rounded-lg font-medium transition">üé§ –ì–æ–ª–æ—Å</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const loader = document.getElementById('loader');

        // 1. –ì–û–õ–û–° (–í—ã–≤–æ–¥)
        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'ru-RU';
            synth.speak(utter);
        }

        // 2. –ì–û–õ–û–° (–í–≤–æ–¥)
        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å.");
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.onstart = () => { userInput.placeholder = "–°–ª—É—à–∞—é..."; };
            recognition.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                handleAction('text');
            };
            recognition.start();
        }

        // 3. –ì–õ–ê–í–ù–ê–Ø –õ–û–ì–ò–ö–ê
        async function handleAction() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = "";
            loader.classList.remove('hidden');

            try {
                // –ï—Å–ª–∏ –ø—Ä–æ—Å—è—Ç –∫–∞—Ä—Ç–∏–Ω–∫—É
                if (text.toLowerCase().includes("–Ω–∞—Ä–∏—Å—É–π") || text.toLowerCase().includes("img")) {
                    const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(text)}?width=512&height=512&seed=${Math.floor(Math.random() * 1000)}`;
                    addMessage(`<img src="${imgUrl}" class="rounded-lg mt-2 w-full shadow-md" alt="AI Image">`, 'ai');
                    speak("–ö–∞—Ä—Ç–∏–Ω–∫–∞ –≥–æ—Ç–æ–≤–∞");
                } 
                // –ï—Å–ª–∏ —Ç–µ–∫—Å—Ç (–∏—Å–ø–æ–ª—å–∑—É–µ–º –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π API –±–µ–∑ –∫–ª—é—á–∞)
                else {
                    const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text)}`);
                    const data = await response.text();
                    addMessage(data, 'ai');
                    speak(data);
                }
            } catch (err) {
                addMessage("–£–ø—Å, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ —Å–≤—è–∑–∏.", 'ai');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function addMessage(content, role) {
            const div = document.createElement('div');
            div.className = role === 'user' ? 'text-right' : 'text-left';
            div.innerHTML = `<div class="inline-block p-3 rounded-lg ${role === 'user' ? 'bg-blue-600' : 'bg-slate-700'} max-w-[90%] break-words">
                ${content}
            </div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
